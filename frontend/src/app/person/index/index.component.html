<section>

  <div class="d-flex justify-content-between">
    <h4>List Person</h4>
    <a routerLink="/person/create" class="btn btn-success">Create New Person</a>
  </div>

  <table class="table">

    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Action</td>
    </tr>

    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.email }}</td>
      <td>{{ person.phone }}</td>
      <td>
        <a href="#" [routerLink]="['/person/', 'edit', person.id]" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deletePerson(person.id)">Delete</button>
      </td>
    </tr>

  </table>

</section>
